name: Terraform Infra

on:
  push:
    paths:
      - 'terraform/**'

jobs:
  terraform:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: terraform

    env:
      ACTIONS_STEP_DEBUG: true

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: ðŸ” Terraform Init (for format and validate)
        run: |
          echo ">>> Running terraform init -backend=false"
          terraform init -backend=false

      - name: ðŸ” Terraform Format Check
        run: |
          echo ">>> Running terraform fmt check"
          terraform fmt -check -recursive

      - name: ðŸ” Terraform Validate
        run: |
          echo ">>> Running terraform validate"
          terraform validate

      - name: ðŸ” Terraform Init (real init for plan/apply)
        run: |
          echo ">>> Running full terraform init"
          terraform init

      - name: ðŸ§  Terraform Plan
        run: |
          echo ">>> Running terraform plan"
          terraform plan
        env:
          AWS_ACCESS_KEY_ID:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: ðŸš€ Terraform Apply
        run: |
          echo ">>> Running terraform apply"
          terraform apply -auto-approve
        env:
          AWS_ACCESS_KEY_ID:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
